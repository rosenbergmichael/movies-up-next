<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0ecaae7e29.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>MoviesUpNext</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-film text-primary"></i> Movies<span class="text-primary">Up</span>Next</h1>
      <form id="movie-form">
        <div class="form-group">
          <label for="movie">Movie</label>
          <input type="text" id="movie" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Release Date</label>
          <input type="text" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="location">Where to Watch</label>
          <input type="text" id="location" class="form-control">
        </div>
        <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
      </form>
      
  </div>
</body>
</html>
